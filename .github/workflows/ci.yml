name: Test, Analysis, Docker Hub

on: [push, pull_request]

jobs:
  backend-test:
    name: Backend unit test
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Run Back-End Tests
        working-directory: back
        run: mvn clean install
      - name: Report Back-End Tests
        uses: phoenix-actions/test-reporting@v15
        if: always()
        with:
          name: Backend - JUnit
          path: back/target/surefire-reports/*.xml
          reporter: java-junit
      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifacts
          path: back/target

  frontend-test:
    name: Frontend unit test
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        working-directory: front
        run: npm ci
      - name: Run Front-End Tests
        working-directory: front
        run: npm run test:ci
      - name: Debug - List frontend workspace
        run: ls -R front
      - name: Report Front-End Tests
        uses: phoenix-actions/test-reporting@v15
        if: always()
        with:
          name: Frontend - JUnit
          path: front/test-results/junit.xml
          reporter: java-junit
      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-artifacts
          path: |
            front/coverage
            front/test-results

  sonar-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-artifacts
          path: back/target
      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-artifacts
          path: front
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker-publish:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, sonar-analysis]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./back
          push: true
          tags: samuelprigent/bobapp:backend-latest,samuelprigent/bobapp:backend-${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./front
          push: true
          tags: samuelprigent/bobapp:frontend-latest,samuelprigent/bobapp:frontend-${{ github.sha }}

      - name: Clean up old Docker Hub tags
        uses: peter-evans/dockerhub-tag-cleanup@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: samuelprigent/bobapp
          tag_pattern: '^(backend|frontend)-[0-9a-f]{7,}$'
          keep_latest: 1
          dry_run: false
